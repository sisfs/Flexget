    disable: inputs
    discover:
      interval: 2 hours
      what:
        - trakt_emit:
            account: '{{ secrets.trakt.acct1 }}'
            list: Following TV
            context: collected
            position: next
        #- trakt_emit:
            #account: '{{ secrets.trakt.acct2 }}'
            #list: Following TV
            #context: collected
            #position: next
        #- trakt_emit:
