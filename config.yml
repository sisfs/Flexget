        filesystem: 
          - '{{ secrets.dirs.prems }}'
    set: 
      movedone: >
        {{ secrets.dirs.prems }}/{{ tvdb_series_name|default(series_name)|replace('/', '_')|replace(':', ' -')|replace(',', '')|replace(' ', '.') }}/{% if series_id_type == 'ep' %}Season.{{ series_season|pad(2) }}/{% endif %}
      queuetotop: no
      label: tv-premiere-track
    content_sort: ##
      '*.rar': '{{ secrets.dirs.down }}/'


